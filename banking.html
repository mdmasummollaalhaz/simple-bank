<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>

    <!-- Tailwine css -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Let's see <span class="font-semibold text-purple-600">Bank Details</span></h1>
    </header>

    <main>
        <section class="mx-auto mt-8 pl-20 pr-20 pb-8 pt-8">
            <div class="grid grid-cols-3 gap-4 w3/4 mx-auto text-white">
                <!-- Diposit -->
                <div class="bg-amber-600 rounded p-8">
                    <h3 class="text-3xl">Diposit</h3>
                    <h3 class="text-2xl">$00</h3>
                </div>

                <!-- Withdraw -->
                <div class="bg-red-600 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-2xl">$30</h3>
                </div>
                <!-- Balance -->
                <div class="bg-emerald-800 rounded p-8">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-2xl">$100</h3>
                </div>
            </div>
        </section>
    </main>


    <script src="assets/js/custom.js"></script>
    <script src="assets/js/bank.js"></script>
</body>
</html>
