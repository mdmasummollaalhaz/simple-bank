<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <!-- Tailwine css -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Online Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-2/4 mx-auto mt-8 pl-8 pb-8 pt-8">
            <h3 class="text-2xl text-center mb-4">Please login</h3>
            <div action="" class="">
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-4 px-2 py-2" type="text"
                    placeholder="Enter your email">
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-4 px-2 py-2" type="password"
                    placeholder="Enter your password">

                <button id="login-submit" class="bg-slate-800 rounded text-white px-10 py-3 font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="assets/js/login.js"></script>
    <script src="assets/js/banking.js"></script>
</body>
</html>
