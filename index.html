<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>

    <!-- Tailwine css -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Online Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 pl-8 pb-8 pt-8">
            <h3 class="text-2xl text-center mb-4">Please login</h3>
            <form action=""">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1.5" type="email" placeholder="Enter your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1.5" type="password" placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-600 px-8 py-2 rounded text-semibold text-white">Login</button>
            </form>
        </section>
    </main>


    <script src="assets/js/custom.js"></script>
</body>
</html>
